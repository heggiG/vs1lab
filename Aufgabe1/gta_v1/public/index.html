<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Tagging</legend>
                    <label for="tagging_label">Tag Name:</label>
                    <input id="tagging_label" name="label" value="HKA">
                    <label for="latitude">Latitude:</label>
                    <input id="latitude" name="latitude" type="number" value="12.3456">
                    <label for="longitude">Longitude:</label>
                    <input id="longitude" name="longitude" type="number" value="78.90123">
                    <label for="group_tag">Group Tag:</label>
                    <input id="group_tag" name="group_tag" value="edu">
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend>Discovery</legend>
                    <label for="discovery_label">Tag Name:</label>
                    <input id="discovery_label" name="label" value="">
                    <label for="discovery_latitude">Latitude:</label>
                    <input id="discovery_latitude" name="latitude" type="number" step="any" value="">
                    <label for="discovery_longitude">Longitude:</label>
                    <input id="discovery_longitude" name="longitude" type="number" step="any" value="">
                    <label for="discovery_group_tag">Group Tag:</label>
                    <input id="discovery_group_tag" name="group_tag" value="">
                    <input type="submit">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
