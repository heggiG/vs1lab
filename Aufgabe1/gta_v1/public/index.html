<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

<main class="main row">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                <fieldset id="fs_addGeoTag" >
                    <legend id="lgnd_addGeoTag">Add a new GeoTag</legend>

                    <label id="lbl_latitude" for="inp_latitude">Latitude:</label>
                    <input type="number" id="inp_latitude" name="latitude" disabled/>

                    <label id="lbl_longitude" for="inp_longitude">Longitude:</label>
                    <input type="number" id="inp_longitude" name="longitude" disabled/>

                    <label id="lbl_tagName" for="inp_tagName">Name:</label>
                    <input type="test" id="inp_tagName" name="name" required placeholder="e.g. Central Berlin" pattern="[a-zA-Z 0-9]+" title="only alphqnumerical characters or spaces, with a mx length of 10 characters" maxlength="10"/>

                    <label id="lbl_hashtag" for="inp_hashtag">Hashtag:</label>
                    <input type="text" id="inp_hashtag" name="hashtag" placeholder="e.g. #ber" pattern="#[a-zA-Z]+" title="hashtags start with a '#' followed by up to 10 letters" maxlength="11"/>

                    <input type="submit" id="sbmtbtn_addTag" value="Add Tag"/>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                    <fieldset>
                        <legend id="lgnd_search">Serach</legend>

                        <label id="lbl_query" for="inp_query">Search term or keyword:</label>
                        <input type="search" id="inp_query" name ="query" placeholder="e.g. Berlin">
                        
                        <input type="submit" id="sbmtbtn_search" value="Search" />
                    </fieldset>


            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
