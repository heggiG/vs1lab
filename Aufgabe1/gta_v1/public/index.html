<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location" >
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Tagging</legend>
                    <label for="name">Name:</label>
                    <input id="name" name="name" value="" placeholder="HKA" required>

                    <label for="latitude">Latitude:</label>
                    <input id="latitude" name="latitude" type="number" value="" placeholder="12.3456" required pattern="\d{2}\.\d{5}">

                    <label for="longitude">Longitude:</label>
                    <input id="longitude" name="longitude" type="number" value="" placeholder="78.9012" required pattern="\d{2}\.\d{5}">

                    <label for="hashtag">Hashtag:</label>
                    <input id="hashtag" name="hashtag" value="" pattern="#([A-Za-z]){1,10}" placeholder="#edu">

                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend>Discovery</legend>
                    <label for="searchterm">Searchterm:</label>
                    <input id="searchterm" name="searchterm" value="" placeholder="HKA" required>

                    <label for="discovery_latitude">Latitude:</label>
                    <input id="discovery_latitude" name="latitude" type="number" value="" placeholder="12.3456">

                    <label for="discovery_longitude">Longitude:</label>
                    <input id="discovery_longitude" name="longitude" type="number" step="any" value="" placeholder="78.9012">

                    <label for="discovery_hashtag">Hashtag:</label>
                    <input id="discovery_hashtag" name="discovery_hashtag" value="" placeholder="#edu">

                    <input type="submit" value="Search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
